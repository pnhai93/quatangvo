<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quà T?ng V? Yêu ??</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #container {
            position: relative;
            height: 300px;
        }
        #funButton {
            position: absolute;
            padding: 15px 25px;
            font-size: 18px;
            background-color: pink;
            border: none;
            cursor: pointer;
            transition: 0.1s;
        }
        #message {
            font-size: 20px;
            color: red;
            font-weight: bold;
            margin-top: 20px;
            min-height: 30px;
        }
    </style>
</head>
<body>

    <h1>V? yêu ?i, có quà nè! ??</h1>
    <p>Ch? c?n b?m vào nút d??i ?ây ?? nh?n...</p>
    
    <div id="container">
        <button id="funButton">Nh?n quà</button>
    </div>
    
    <p id="message"></p>

    <script>
        const button = document.getElementById("funButton");
        const message = document.getElementById("message");

        const trollMessages = [
            "Nhanh h?n xíu n?a ?i v? yêu! ??",
            "Ch?m quá nè! ??",
            "Ôi tr?i, suýt n?a b?m ???c r?i! ??",

            "Haha, v? b?m h?t r?i! ??",
            "Ch?c v? c?n luy?n thêm ph?n x? r?i! ?????"
        ];

        function moveButton() {
            const maxX = window.innerWidth - button.clientWidth;
            const maxY = window.innerHeight - button.clientHeight;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            button.style.left = randomX + "px";
            button.style.top = randomY + "px";
        }

        function showMessage() {
            const randomIndex = Math.floor(Math.random() * trollMessages.length);
            message.textContent = trollMessages[randomIndex];
        }

        // Khi v? v?a ch?m vào, nút ch?y ngay
        button.addEventListener("mouseover", () => {
            moveButton();
            showMessage();
        });

        button.addEventListener("touchstart", () => {
            moveButton();
            showMessage();
        });

        // N?u b?m ???c (r?t hi?m), hi?n th? thông báo troll
        button.addEventListener("click", (e) => {
            e.preventDefault();
            alert("Haha! Không d? v?y ?âu v? yêu! ????");
            moveButton();
            showMessage();
        });

        // ??m b?o nút luôn di chuy?n liên t?c (ch?n m?i trick)
        setInterval(moveButton, 800);
    </script>
